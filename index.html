<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        To Do Planner
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets: -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Scripts: -->
    <script type="text/javascript" src="./js/task.js" defer></script>
</head>

<body>
    <h1 class="my-heading">To-Do List</h1>
    <form class="my-form">
        <label for="task">
            Enter Task:
        </label>
        <input type="text" id="to-do">
        <input type="submit" id = "button" value="Add To-Do">
    </form>
    
    <section id="progress">
        <h2>Task Progress</h2>
        
        
        
    </section>
    <section id="new-tasks">
        <h2>Active Tasks: </h2>
        <ul id="new_task"></ul>
         
        
        
    </section>
    <section id="halted-tasks">
        <h2>Suspended Tasks: </h2>
        
    </section>
    <section id="finished-tasks">
        <h2>Completed Tasks: </h2>
     
    </section>
    <footer>&copy; Olalekan Olapeju</footer>
</body>

</html>
